<div class="center">
  <div class="stack">
    <div class="box">A box</div>
    <div class="box" invert>Another box</div>
  </div>
</div>

<div class="stack">
  <div class="with-sidebar--right">
    <div>
      <h2>My post</h2>
      <a href="#" class="button">Edit</a>
    </div>
  </div>
  <div class="box stack">
    <div class="box">Day 1</div>
    <div class="box">Day 2</div>
    <div class="box">Day 3</div>
    <div class="box">Day 4</div>
  </div>
  <div class="box cluster">
    <div>
      <div class="box">Day 1</div>
      <div class="box">Day 2</div>
      <div class="box">Day 3</div>
      <div class="box">Day 4</div>
    </div>
  </div>
  <div class="box cluster cluster--right">
    <div>
      <div class="box">Day 1</div>
      <div class="box">Day 2</div>
      <div class="box">Day 3</div>
      <div class="box">Day 4</div>
    </div>
  </div>
  <div class="box grid">
    <div class="box">Day 1</div>
    <div class="box">Day 2</div>
    <div class="box">Day 3</div>
    <div class="box">Day 4</div>
  </div>
  <div class="box switcher">
    <div>
      <div class="box">Day 1</div>
      <div class="box">Day 2</div>
      <div class="box">Day 3</div>
      <div class="box">Day 4</div>
    </div>
  </div>
  <div class="box reel">
      <div class="box">Day 1</div>
      <div class="box">Day 2</div>
      <div class="box">Day 3</div>
      <div class="box">Day 4</div>
      <div class="box">Day 5</div>
      <div class="box">Day 6</div>
      <div class="box">Day 7</div>
      <div class="box">Day 8</div>
  </div>
  <div class="box invert" invert>Another box</div>
</div>
</div>

  </div>
